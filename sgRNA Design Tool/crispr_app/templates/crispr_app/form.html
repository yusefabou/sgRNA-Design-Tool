{% load staticfiles %}
		<head>
			<!-- Bootstrap -->
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 

			<!-- My CSS file -->
			<link rel="stylesheet" href="{% static 'css/form.css' %}">
		</head>

		<body>
			<center>

				<div class="jumbotron">
					<h1> CRISPR sgRNA Design Tool </h1>
					<form method='POST'>
						{% csrf_token %}
						Gene ID: <input type ="text" name="locus" id="locus" placeholder="Accession or GI number"> <br/>
						Range: <input type="text" name="start" placeholder="1"> 
						<input type="text" name="end" placeholder="200"><br/>
						<input class="btn btn-default" type="submit" value="Search" />
					</form>
				</div>

				{% if seq and sgRNAInfo %}
				<div class="wordbreak"
				<div class="row">
					<div class="col-md-12">{{ seq }}</div>
				</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">DNA Complement + PAM</div>
					<div class="col-md-4">Activity Score</div>
					<div class="col-md-4">Cut Point</div>
				</div>

				<div class="row">
					{% for sgRNA in sgRNAInfo %}
					<div class="col-md-4">{{ sgRNA.2}} {{ sgRNA.3 }}</div>
					<div class="col-md-4">{{ sgRNA.0 }}</div>
					<div class="col-md-4">{{ sgRNA.1 }}</div>
					{% endfor %}
				</div>
				{% endif %}


			</center>
		</body>
